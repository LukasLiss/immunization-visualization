<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div id="heading-section">
        <h1>Immunization Visualization</h1>
        <h2>by Lukas Li√ü</h2>
      </div>
      <div id="simulation-section">
        <div id="simulation-settings">
          <div id="spread">
            <p>Spread:</p>
            <input type="range" min="0" max="10" value="5" id="spread-input">
          </div>
          <div id="deadliness">
            <p>Deadliness:</p>
            <input type="range" min="0" max="100" value="5" id="dead-input">
          </div>
          <div id="vac">
            <p id="vac-text">Vaccination Rate: 10%</p>
            <input type="range" min="0" max="10" value="1" id="vac-input">
          </div>
          <div id="play">
            <input type="button" id="play-btn" value="Start">
          </div>
        </div>
        <div id="simulation-canvas">

        </div>
      </div>
      <div id="chart-section">
        <div id="chart-description-section">
          <p>
            Here are the charts presented. The color sheme is also given here.
          </p>
        </div>
        <h3>Simulated Data:</h3>
        <div id="chart-list">
          <div id="chart1">

          </div>
        </div>
        <div id="real-data-corona">
          <h3>Real Corona Data:</h3>
          <div id="chartReal">

          </div>
        </div>
      </div>
    </div>
    <script src="/p5.js"></script>
    <script src="/p5bridge.js"></script>
    <!--<script type="module" src="/sketch.js"></script>-->
    <script type="module" src="/main.js"></script>
  </body>
</html>
